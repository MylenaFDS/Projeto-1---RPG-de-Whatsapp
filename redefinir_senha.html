    <section class="password-reset" id="password-reset">
        <div class="container">
            <h2>Redefinir Senha</h2>
            <p>
                Para redefinir sua senha, preencha o formulário abaixo:
            </p>
            <form action="processar_redefinicao_senha.php" method="post" style="text-align: left">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="nova_senha">Nova Senha:</label>
                    <input type="password" id="nova_senha" name="nova_senha" required placeholder="Nova senha">
                </div>
                <div class="form-group">
                    <label for="confirmar_nova_senha">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmar_nova_senha" name="confirmar_nova_senha" required placeholder="Confirme a nova senha">
                </div>
                <button type="submit" class="reset-password">Redefinir Senha</button>
            </form>
            <p> Lembrou da senha? <a href="index.html#profile">Faça login</a></p>
        </div>
    </section>
