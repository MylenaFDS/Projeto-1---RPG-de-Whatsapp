            </ul>
        </nav>
    </header>
    <section class="registration" id="registration">
        <div class="container">
            <h2>Cadastro</h2>
            <p>
                Crie sua conta nos Reinos do WhatsApp para começar sua jornada épica! Preencha o formulário abaixo:
            </p>
            <form action="processar_cadastro.php" method="post" style="text-align: left">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" required placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Senha">
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="create-an-account">Criar Conta</button>
            </form>
            <p> Já possui uma conta? <a href="index.html#profile">Faça login</a></p>
        </div>
    </section>
</body>
